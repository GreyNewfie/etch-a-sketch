<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div id="contents">
      <div id="menu">
        <h4>Colour Options</h4>
        <div id="color-options">
          <button id="black-btn" class="color-btn">Black</button>
          <button id="grey-btn" class="color-btn">Grey</button>
          <button id="soft-orange-btn" class="color-btn">Soft Orange</button>
          <button id="light-blue" class="color-btn">Light Blue</button>
        </div>
        <div id="grid-size">
          <h4>Grid Size</h4>
          <input
            type="range"
            id="slider"
            name="grid-size"
            value="50"
            min="10"
            max="100"
            step="10"
          />
          <p><output id="selected-size"></output></p>
        </div>
        <div>
          <button id="clear-btn" type="button">Clear</button>
        </div>
      </div>
      <div id="grid"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
